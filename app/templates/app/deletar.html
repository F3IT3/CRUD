<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Usuário</title>
</head>
<body>
    <h1>Deletar Usuário</h1>
    <form action="{% url 'app:deletar' pk=usuarios.pk %}" method="post">
        {% csrf_token %}
        <p>Você tem certeza que deseja deletar o usuário {{ usuarios.nome }}?</p>
        <button type="submit">Deletar</button><button><a href="{% url 'app:listar' %}">Cancelar</a></button>
    </form>
</body>
</html>
